<style>
@keyframes expandWidth {
  0% {
    width: 0;
  }
  100% {
    width: 49%;
  }
}
#progressbar{
  margin-top: 7px;
  height: 12px;
  width: 100%;
  background: #fff;
  border-radius: 25px;
}
.startanim > span{
  animation-name: expandWidth;
  animation-timing-function: ease-out;
  animation-duration: 1s;
  width: 49%;
  display: block;
}
#progressbar > span {
  height: 100%;
  border-radius: 20px;
  background-color: #ee6180;
  position: relative;
  overflow: hidden;
}
</style>
